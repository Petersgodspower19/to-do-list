<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <h1> Create Your To-Do list</h1>
<div class="container">
    <article>
        <input id="todoInput" type="text" placeholder="add a new task" autofocus><button id="todoButton">+</button>
    </article>
    <div class="todoContainer" id="todoContainer">

    </div> 
</div>
<div class="instructions">
    <p>Double Click on Task to Remove</p>
</div>
    

 <script src="script.js" defer></script>
